<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Multi-Role Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* General Styles */
      body, html {
        margin: 0;
        padding: 0;
        display: center;
        justify-content: center;
        align-items: center;
        height: 80%;
        font-family: 'Poppins', sans-serif;
        background: url('in.jpg') no-repeat center center/cover; /* Background Image */
      }

      .form-content {
        width: 325px;
        background: rgba(255, 255, 255, 0.85); /* Semi-transparent */
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      }

      .input-box {
        position: relative;
        width: 100%;
        margin: 20px 0;
      }

      .input-box input {
        width: 100%;
        padding: 15px;
        background: #f2f2f2;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .button input {
        background: #5edaf0;
        color: #fff;
        border: none;
        padding: 10px 0;
        border-radius: 5px;
        cursor: pointer;
      }

      .role-selection {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border-radius: 5px;
      }

      .text {
        color: #333;
      }

      .text a {
        color: #5edaf0;
        text-decoration: none;
      }

      .text a:hover {
        text-decoration: underline;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="form-content">
        <div class="title">Sign In</div>
        <!-- Role Selection -->
        <select id="role" class="role-selection">
            <option value="admin">Admin</option>
            <option value="artisan">Artisan</option>
            <option value="customer">Customer</option>
            <option value="manager">Cultural Consultant</option>
        </select>
        <form id="loginForm">
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                    <input type="submit" value="Sign In" id="signinButton">
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript for Redirection Based on Role -->
    <script>
      document.getElementById("signinButton").addEventListener("click", function(event) {
        event.preventDefault();
        
        var selectedRole = document.getElementById("role").value;
        
        if (selectedRole === "admin") {
            alert("Admin login successful");
            window.location.href = "admin_dashboard.html";
        } else if (selectedRole === "artisan") {
            alert("Artisan login successful");
            window.location.href = "artisan_dashboard.html";
        } else if (selectedRole === "customer") {
            alert("Customer login successful");
            window.location.href = "products.html";
        } else if (selectedRole === "manager") {
            alert("Cultural Consultant login successful");
            window.location.href = "manager_dashboard.html";
        }
      });
    </script>
</body>
</html>
